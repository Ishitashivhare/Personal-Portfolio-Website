<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .typed-text::after {
      content: '|';
      animation: blink 0.9s infinite;
    }
  
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
  
</head>
<body>
  <header class="header">
    <div class="container nav">
      <h1 class="logo">Ishita Shivhare</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><button id="theme-toggle">ðŸŒ™</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="home" class="hero-section">
      <div class="container">
        <h2>Hi, I'm <span class="typed-text" id="typed-text"></span>ðŸ‘‹</h2>
        <p>A creative frontend developer building beautiful and user-friendly websites.</p>
        <a href="#projects" class="btn">View My Work</a>
        <a href="resume.pdf" class="btn" download>ðŸ“„ Download Resume</a>

      </div>
    </section>

    <section id="projects" class="projects-section">
      <div class="container">
        <h2>Projects</h2>
        <div class="projects-grid" id="projects-container">
          
        </div>
      </div>
    </section>

    <section id="contact" class="contact-section">
      <div class="container">
        <h2>Contact</h2>
        <form id="contact-form">
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <textarea placeholder="Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Â© 2025 Ishita Shivhare</p>
  </footer>

  <script>const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;
    
    function setTheme(mode) {
      body.classList.toggle('dark', mode === 'dark');
      localStorage.setItem('theme', mode);
      toggleBtn.textContent = mode === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    }
    
    toggleBtn.addEventListener('click', () => {
      const currentTheme = body.classList.contains('dark') ? 'dark' : 'light';
      setTheme(currentTheme === 'dark' ? 'light' : 'dark');
    });
    
    // LOAD THEME FROM STORAGE
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      setTheme(savedTheme);
      renderProjects();
    });
    
    // DYNAMIC PROJECT DATA
    const projectData = [
      {
        title: 'Portfolio Website',
        description: 'A personal portfolio built with HTML, CSS, and JS.',
        link: 'https://github.com/Ishitashivhare/Personal-Portfolio-Website'
      },
      {
        title: 'Travel Website',
        description: 'A website that makes planning your travels easier;built using HTML,CSS and JS',
        link: '#'
      },
      {
        title: 'ToDo App',
        description: 'Simple task manager with local storage.',
        link: '#'
      }
    ];
    
    function renderProjects() {
      const container = document.getElementById('projects-container');
      container.innerHTML = '';
      projectData.forEach(project => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `
          <h3>${project.title}</h3>
          <p>${project.description}</p>
          <a href="${project.link}" target="_blank">View Project</a>
        `;
        container.appendChild(card);
      });
    }
    
    // CONTACT FORM (fake submission)
    document.getElementById('contact-form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert("Thanks for your message! ðŸš€");
      e.target.reset();
    });
    
    
    // Typing Animation
    const roles = ["Ishita", "a Frontend Developer", "a UI/UX Enthusiast", "a JavaScript Nerd"];
    const typedText = document.getElementById('typed-text');
    
    let roleIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let typingSpeed = 110;
    
    function typeEffect() {
      const currentRole = roles[roleIndex];
      if (isDeleting) {
        typedText.textContent = currentRole.substring(0, charIndex--);
        typingSpeed = 50;
      } else {
        typedText.textContent = currentRole.substring(0, charIndex++);
        typingSpeed = 100;
      }
    
      if (!isDeleting && charIndex === currentRole.length) {
        isDeleting = true;
        typingSpeed = 1200; // Pause before deleting
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        roleIndex = (roleIndex + 1) % roles.length;
      }
    
      setTimeout(typeEffect, typingSpeed);
    }
    
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      setTheme(savedTheme);
      renderProjects();
      typeEffect(); // Start typing animation
    });
    </script>
</body>
</html>
